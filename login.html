<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musika - Seu site de músicas!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="login">
        <div class="side-frame">

      
          <img class="musika-logo" src="images/musika_logo.png" />
      
          <div class="side-title">
            Ouça as melhores músicas <br />em seu site de músicas favorito!
          </div>
          
          <div class="side-message">
            Temos músicas de todos os gêneros e gostos <br />para você escutar sempre
            que quiser, <br />embarque nessa jornada e aproveite o <br />nosso
            serviço.
          </div>
        </div>
        
        
        <div class="login-frame">
          <div class="login-bg"></div>
          
          <div class="ainda-n-o-possui-uma-conta">Ainda não possui uma conta?</div>
          
          <div class="login-message">Entre em sua conta</div>
          
          <div class="login-title">Bem-Vindo(a)</div>
          
          <div class="email-frame">
            <img class="mail-img" src="images/mail_img.png" />
      
            <div class="email-login">
              <input type="email" class="email-box">
            </div>
          </div>
          
          <div class="password-frame">
            <img class="password-img" src="images/password_img.png" />
            
            <div class="password-login">
              <input type="password" class="password-box">
            </div>
          </div>
          
          <div class="sign-in-frame">
            <a href="nextpage.html" class="signin-text">Entrar</a>
          </div>
          
          <div class="forgot-password-text"><u>Esqueceu a senha?</u></div>
          
          <div class="signup-text">Criar uma conta</div>
        </div>
        <img class="background" src="images/login_img.png" />
      </div>      
</body>
</html>
